name: "Symbols"
attributes:
  shiftable: false
rows:
  - letters: "1 2 3 4 5 6 7 8 9 0"
    # Only show this row if number row is inactive on main layout
    numRowMode: Hideable
  - letters: "% \\ | = [ ] < > { }"
    # Only show this row if number row is active on main layout
    numRowMode: Filler
  - letters:
      - "@"
      - "#"
      - "$"
      - "_"
      - "%"
      - "&"
      # U+2013: "–" EN DASH
      # U+2014: "—" EM DASH
      # U+00B7: "·" MIDDLE DOT
      - ["-", "_", "\u2013", "\u2014", "\u00B7"]
      - "+"
      - "("
      - ")"
  - letters:
      - "$shift"
      - "*"
      - "\""
      - "'"
      - ":"
      - ";"
      - "!"
      - "?"
      - "$delete"
  - bottom: "$alphabet , $number $space / . $enter"

